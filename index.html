<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sidebar Example</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    
    .container {
        display: flex;
        flex-direction: row;
    }
    
    .sidebar {
        width: 250px;
        background-color: #333;
        color: #fff;
        height: 100vh;
        overflow-y: auto;
        transition: transform 0.3s ease-in-out;
    }
    
    .content {
        flex: 1;
        padding: 20px;
    }
    
    @media (max-width: 768px) {
        .sidebar {
            position: fixed;
            z-index: 1000;
            top: 0;
            left: -250px;
            transform: translateX(0);
        }
        .sidebar.open {
            transform: translateX(250px);
        }
    }
    
    .menu-icon {
        display: none;
        cursor: pointer;
    }
    
    @media (max-width: 768px) {
        .menu-icon {
            display: block;
        }
    }
</style>
</head>
<body>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="menu-icon" onclick="toggleSidebar()">&#9776;</div>
            <h1>Main Content</h1>
            <p>This is the main content area. Resize the window to see the sidebar behavior.</p>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }

        // Function to hide sidebar when clicking anywhere on the screen
        document.addEventListener('click', function(event) {
            var sidebar = document.getElementById('sidebar');
            var targetElement = event.target; // Clicked element

            // If sidebar is open and the clicked element is not the sidebar or menu icon
            if (sidebar.classList.contains('open') && !targetElement.closest('.sidebar') && !targetElement.classList.contains('menu-icon')) {
                toggleSidebar(); // Hide sidebar
            }
        });
    </script>
</body>
</html>
